vision:
    calibration:
        calibrate_match_matrix: true
        calibrate_rectify_matrix: true

    object_list:
     - "ball"
     - "robots"

    ball:
      segmentation_algorithm: "BallInRangeColorSegmentation"
      identification_algorithm: "DummyIdentificationAlgorithm"

    robots:
      segmentation_algorithm: "FindRobots"
      identification_algorithm: "DummyIdentificationAlgorithm"

